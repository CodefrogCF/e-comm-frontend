<div class="flex flex-row justify-between items-center mt-20 ml-6 mr-6 gap-4">
    <h2 class="text-2xl">Your Cart</h2>
    <button class="text-xl cursor-pointer" routerLink="/products">Back</button>
</div>
<div class="p-6 flex flex-col gap-4">
    @for (item of cartService.cart(); track item.id) {
        <app-cart-item [item]="item" />
    }
    <app-order-summary />
</div>
