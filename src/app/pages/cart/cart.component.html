<div class="flex flex-row justify-between items-center mt-20 ml-6 mr-6 gap-4">
    <h2 class="text-2xl">{{ 'CART' | translate }}</h2>
    <button class="text-xl cursor-pointer" routerLink="/products">{{ 'BACK' | translate }}</button>
</div>
<div class="p-6 flex flex-col gap-4">
    @for (item of cartService.cart(); track $index) {
        <app-cart-item [item]="item" [index]="$index" (remove)="cartService.removeFromCart($index)" />
    }
    <app-order-summary></app-order-summary>
</div>
